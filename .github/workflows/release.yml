name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write  # For creating releases
  id-token: write  # For PyPI trusted publishing

jobs:
  # Build standalone executables for each platform
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller build/pyinstaller/curateur.spec

      - name: Test executable
        run: |
          dist\curateur.exe --help

      - name: Upload Windows executable
        uses: actions/upload-artifact@v6
        with:
          name: curateur-windows-x64
          path: dist/curateur.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller build/pyinstaller/curateur.spec

      - name: Test executable
        run: |
          chmod +x dist/curateur
          dist/curateur --help

      - name: Create DMG (if app bundle exists)
        run: |
          if [ -d "dist/Curateur.app" ]; then
            # Install create-dmg
            brew install create-dmg

            # Create DMG
            VERSION=${GITHUB_REF#refs/tags/v}
            create-dmg \
              --volname "Curateur $VERSION" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --hide-extension "Curateur.app" \
              --app-drop-link 425 120 \
              "dist/Curateur-macOS.dmg" \
              "dist/Curateur.app" || true
          fi

      - name: Upload macOS executable
        uses: actions/upload-artifact@v6
        with:
          name: curateur-macos-x64
          path: |
            dist/curateur
            dist/*.dmg
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller build/pyinstaller/curateur.spec

      - name: Test executable
        run: |
          chmod +x dist/curateur
          dist/curateur --help

      - name: Upload Linux executable
        uses: actions/upload-artifact@v6
        with:
          name: curateur-linux-x64
          path: dist/curateur
          retention-days: 7

  # Publish to PyPI
  pypi-publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/project/curateur/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux, pypi-publish]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Windows
          if [ -f artifacts/curateur-windows-x64/curateur.exe ]; then
            cp artifacts/curateur-windows-x64/curateur.exe \
               release-files/curateur-${{ steps.get_version.outputs.VERSION }}-windows-x64.exe
          fi

          # macOS
          if [ -f artifacts/curateur-macos-x64/curateur ]; then
            cp artifacts/curateur-macos-x64/curateur \
               release-files/curateur-${{ steps.get_version.outputs.VERSION }}-macos-x64
            chmod +x release-files/curateur-${{ steps.get_version.outputs.VERSION }}-macos-x64
          fi
          if [ -f artifacts/curateur-macos-x64/Curateur-macOS.dmg ]; then
            cp artifacts/curateur-macos-x64/Curateur-macOS.dmg \
               release-files/Curateur-${{ steps.get_version.outputs.VERSION }}-macOS.dmg
          fi

          # Linux
          if [ -f artifacts/curateur-linux-x64/curateur ]; then
            cp artifacts/curateur-linux-x64/curateur \
               release-files/curateur-${{ steps.get_version.outputs.VERSION }}-linux-x64
            chmod +x release-files/curateur-${{ steps.get_version.outputs.VERSION }}-linux-x64
          fi

          ls -lh release-files/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Extract changelog for this version if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | \
              sed '/## \[/d' > release-notes.md
          else
            echo "See commit history for changes." > release-notes.md
          fi

          # Add installation instructions
          cat >> release-notes.md <<EOF

          ## Installation

          ### Windows
          Download \`curateur-$VERSION-windows-x64.exe\` and run it from the command line:
          \`\`\`
          curateur-$VERSION-windows-x64.exe --help
          \`\`\`

          ### macOS
          **Option 1:** Download \`Curateur-$VERSION-macOS.dmg\`, open it, and drag to Applications

          **Option 2:** Download \`curateur-$VERSION-macos-x64\`, make it executable, and run:
          \`\`\`bash
          chmod +x curateur-$VERSION-macos-x64
          ./curateur-$VERSION-macos-x64 --help
          \`\`\`

          ### Linux
          Download \`curateur-$VERSION-linux-x64\`, make it executable, and run:
          \`\`\`bash
          chmod +x curateur-$VERSION-linux-x64
          ./curateur-$VERSION-linux-x64 --help
          \`\`\`

          ### Python (all platforms)
          Install via pip or pipx:
          \`\`\`bash
          pip install curateur
          # or
          pipx install curateur
          \`\`\`

          Then run:
          \`\`\`bash
          curateur --help
          \`\`\`

          ## First-Time Setup

          1. Create a configuration file:
             \`\`\`bash
             cp config.yaml.example ~/.config/curateur/config.yaml
             \`\`\`

          2. Edit the config file with your ScreenScraper credentials and paths

          3. Run your first scrape:
             \`\`\`bash
             curateur --systems nes --dry-run
             \`\`\`

          See the [README](https://github.com/jbruns/curateur#readme) for full documentation.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
