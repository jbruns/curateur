[pytest]
# pytest configuration for curateur

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    unit: marks unit tests for single functions/classes
    integration: marks integration tests that test multiple components together
    live: marks tests that make real API calls to ScreenScraper (deselect with '-m "not live"')
    slow: marks tests that take significant time to run

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Coverage configuration for config module
# Run with: pytest tests/config --cov=curateur.config --cov-report=term-missing --cov-fail-under=95
[coverage:run]
source = curateur

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum Python version
minversion = 3.8
