[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "curateur"
version = "1.0.0"
description = "ScreenScraper ROM Metadata & Media Scraper for ES-DE"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "jbruns"}
]
dependencies = [
    "PyYAML>=6.0",
    "lxml>=4.9.0",
    "httpx>=0.24.0",
    "Pillow>=10.0.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
]

[project.scripts]
curateur = "curateur.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "respx>=0.20.0",  # HTTP mocking for httpx
]

[tool.setuptools]
packages = ["curateur", "curateur.api", "curateur.config", "curateur.scanner", 
            "curateur.media", "curateur.gamelist", "curateur.tools"]
